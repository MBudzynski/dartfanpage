<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dart Polska</title>
    <link th:href="@{/css/forms.css}" rel="stylesheet"/>
    <link th:href="@{/css/button.css}" rel="stylesheet"/>
</head>
<body>
<div th:fragment="login">

    <div>
        <form style="text-align: center; padding: 20px" sec:authorize="!isAuthenticated()" method="post" th:action="@{/login-process}">
            <div class="error" th:if="${loginError}" th:text="*{loginError}"></div><br/>
            <label>Nazwa użytkownika/e-mail</label><br/>
            <input name="username" placeholder="Username"><br/>
            <label>Hasło</label><br/>
            <input name="password" type="password" placeholder="Password"><br/>
            <a sec:authorize="!isAuthenticated()" style="text-align: end" th:href="@{/forgetPassword}">Nie pamiętam hasła</a><br/>

            <button class="button-success button2"> Zaloguj się</button>

            <a sec:authorize="!isAuthenticated()" th:href="@{/register}">
                <button class="button button2" type="button">Załóż konto</button>
            </a>
        </form>

        <div style="text-align: center; padding: 20px" sec:authorize="isAuthenticated()">
            <h4>Witaj: <span th:text="${userName}"></span></h4>
            <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
                <button class="button-success button2">Wyloguj</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
