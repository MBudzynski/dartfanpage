<!DOCTYPE html>
<html lang="pl" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link th:href="@{/css/navigation.css}" rel="stylesheet" />
    <title>Dart Polska</title>
</head>
<body>
<header>
    <img th:src="@{/images/darts-arrows.jpg}" alt="Dart board with arrows" width="1300" height="400"/>
    <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
        <h1 class="w3-hide-top w3-hide-small w3-xxxlarge">Dart Polska</h1>
    </div>
    <div th:replace="/fragments/navigation :: headerNavigation"></div>
</header>
<a th:href="@{/addArticle}">
    <button class="button button2" type="button">Dodaj nowy artykuł</button>
</a>
<h4 th:if=" ${ #lists.isEmpty(news) }">Brak wiadomości</h4>

<table th:if="${news.size() > 0}">
    <thead>
    <tr>
        <th><h5>News</h5></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="news, iterStat : ${news}" >
        <td>
            <h6><span th:text="${news.author}"/> <span th:text="${news.publicationDate}"/></h6>
            <img th:src="@{/images/} + ${news.picture}" width="300" height="150">
            <h5><span th:text="${news.title}"/></h5>
        </td>
    </tr>
    </tbody>
</table>


<footer>
    <p>Wszystkie prawa zastrzeżone©. Strona zrobiona przez Michała Budzyńskiego</p>
</footer>
</body>
</html>
